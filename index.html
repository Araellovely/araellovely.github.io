<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞: –ü–æ–ø–∞–¥–∏ –ø–æ –º–∏—à–µ–Ω–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-button {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }

        .mode-button:hover {
            background: #f0f0f0;
        }

        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .mode-button .mode-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .mode-button .mode-description {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .score {
            color: #4CAF50;
        }

        .timer {
            color: #FF5722;
        }

        .interval {
            color: #2196F3;
        }

        #gameArea {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 4px solid #333;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin: 0 auto 20px;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .target::before {
            content: '';
            position: absolute;
            width: 40%;
            height: 40%;
            background: white;
            border-radius: 50%;
        }

        .target::after {
            content: '';
            position: absolute;
            width: 15%;
            height: 15%;
            background: #333;
            border-radius: 50%;
            z-index: 1;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target-timer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
        }

        .controls {
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            display: none;
            text-align: center;
            padding: 20px;
            background: #fff3e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff5722;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 2em;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            animation: hitAnimation 0.5s ease-out;
        }

        @keyframes hitAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translateY(-30px);
            }
        }

        @media (max-width: 700px) {
            #gameArea {
                width: 100%;
                height: 0;
                padding-bottom: 100%;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ü–æ–ø–∞–¥–∏ –ø–æ –º–∏—à–µ–Ω–∏</h1>
        
        <div class="mode-selector">
            <div class="mode-button active" id="classicMode" onclick="selectMode('classic')">
                <div class="mode-title">üéØ –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π</div>
                <div class="mode-description">–û–¥–Ω–∞ –º–∏—à–µ–Ω—å –∑–∞ —Ä–∞–∑</div>
            </div>
            <div class="mode-button" id="mayhemMode" onclick="selectMode('mayhem')">
                <div class="mode-title">üî• Mayhem</div>
                <div class="mode-description">–ú–Ω–æ–∂–µ—Å—Ç–≤–æ –º–∏—à–µ–Ω–µ–π</div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">–°—á–µ—Ç</div>
                <div class="info-value score" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">–í—Ä–µ–º—è</div>
                <div class="info-value timer" id="timer">60</div>
            </div>
            <div class="info-item">
                <div class="info-label">–ò–Ω—Ç–µ—Ä–≤–∞–ª</div>
                <div class="info-value interval" id="interval">1000</div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p id="gameOverReason"></p>
            <div class="final-score" id="finalScore">0</div>
            <p>–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! üéâ</p>
        </div>

        <div id="gameArea"></div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const intervalDisplay = document.getElementById('interval');
        const startBtn = document.getElementById('startBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverReason = document.getElementById('gameOverReason');
        const finalScoreDisplay = document.getElementById('finalScore');

        let score = 0;
        let gameTime = 60;
        let spawnInterval = 1000; // –Ω–∞—á–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        let gameActive = false;
        let gameTimer;
        let spawnTimer;
        let targets = [];
        let gameMode = 'classic'; // 'classic' –∏–ª–∏ 'mayhem'

        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];
        const minSize = 40;
        const maxSize = 100;
        const maxTargets = 5;
        const targetLifetime = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –∫–∞–∂–¥—É—é –º–∏—à–µ–Ω—å

        function selectMode(mode) {
            if (gameActive) return; // –ù–µ–ª—å–∑—è –º–µ–Ω—è—Ç—å —Ä–µ–∂–∏–º –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã
            
            gameMode = mode;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.getElementById('classicMode').classList.remove('active');
            document.getElementById('mayhemMode').classList.remove('active');
            
            if (mode === 'classic') {
                document.getElementById('classicMode').classList.add('active');
            } else {
                document.getElementById('mayhemMode').classList.add('active');
            }
        }

        function startGame() {
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            score = 0;
            gameTime = 60;
            spawnInterval = 1000;
            gameActive = true;
            targets = [];
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è
            gameArea.innerHTML = '';
            gameOverDiv.classList.remove('show');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ–µ–≤
            updateDisplay();
            
            // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç–∞
            startBtn.disabled = true;
            startBtn.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç...';
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–æ–≤
            gameTimer = setInterval(updateGameTimer, 1000);
            spawnTarget();
            scheduleNextSpawn();
        }

        function updateGameTimer() {
            gameTime--;
            timerDisplay.textContent = gameTime;
            
            if (gameTime <= 0) {
                endGame('–í—Ä–µ–º—è –≤—ã—à–ª–æ!');
            }
        }

        function scheduleNextSpawn() {
            if (!gameActive) return;
            
            // –í –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–º —Ä–µ–∂–∏–º–µ –Ω–µ —Å–æ–∑–¥–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–æ–≤—ã–µ –º–∏—à–µ–Ω–∏
            if (gameMode === 'classic') return;
            
            spawnTimer = setTimeout(() => {
                if (gameActive) {
                    spawnTarget();
                    scheduleNextSpawn();
                }
            }, spawnInterval);
        }

        function spawnTarget() {
            const maxTargetsForMode = gameMode === 'classic' ? 1 : maxTargets;
            
            if (!gameActive || targets.length >= maxTargetsForMode) return;
            
            const size = Math.random() * (maxSize - minSize) + minSize;
            const maxX = gameArea.clientWidth - size;
            const maxY = gameArea.clientHeight - size;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const target = document.createElement('div');
            target.className = 'target';
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.background = `radial-gradient(circle, ${color}, ${adjustColor(color, -30)})`;
            
            // –¢–∞–π–º–µ—Ä –¥–ª—è –º–∏—à–µ–Ω–∏
            const timerElement = document.createElement('div');
            timerElement.className = 'target-timer';
            timerElement.textContent = '3.0';
            target.appendChild(timerElement);
            
            // –û–±—ä–µ–∫—Ç –º–∏—à–µ–Ω–∏
            const targetObj = {
                element: target,
                timerElement: timerElement,
                timeLeft: targetLifetime,
                interval: null
            };
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –º–∏—à–µ–Ω–∏
            targetObj.interval = setInterval(() => {
                targetObj.timeLeft -= 100;
                timerElement.textContent = (targetObj.timeLeft / 1000).toFixed(1);
                
                if (targetObj.timeLeft <= 0) {
                    endGame('–í—Ä–µ–º—è –Ω–∞ –º–∏—à–µ–Ω—å –∏—Å—Ç–µ–∫–ª–æ!');
                }
            }, 100);
            
            target.addEventListener('click', () => hitTarget(targetObj));
            
            gameArea.appendChild(target);
            targets.push(targetObj);
        }

        function hitTarget(targetObj) {
            if (!gameActive) return;
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç–∞
            score++;
            updateDisplay();
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ø–∞–¥–∞–Ω–∏—è
            showHitEffect(targetObj.element);
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –º–∏—à–µ–Ω–∏
            clearInterval(targetObj.interval);
            targetObj.element.remove();
            targets = targets.filter(t => t !== targetObj);
            
            // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è
            spawnInterval = Math.max(200, spawnInterval - 50);
            intervalDisplay.textContent = spawnInterval;
            
            if (gameMode === 'classic') {
                // –í –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–º —Ä–µ–∂–∏–º–µ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –º–∏—à–µ–Ω—å –ø–æ—Å–ª–µ –ø–æ–ø–∞–¥–∞–Ω–∏—è
                setTimeout(() => {
                    spawnTarget();
                }, 100);
            } else {
                // –í —Ä–µ–∂–∏–º–µ mayhem –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–π –º–∏—à–µ–Ω–∏
                clearTimeout(spawnTimer);
                setTimeout(() => {
                    spawnTarget();
                    scheduleNextSpawn();
                }, 100);
            }
        }

        function showHitEffect(targetElement) {
            const rect = targetElement.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = '+1';
            effect.style.left = (rect.left - gameRect.left + rect.width / 2) + 'px';
            effect.style.top = (rect.top - gameRect.top + rect.height / 2) + 'px';
            
            gameArea.appendChild(effect);
            
            setTimeout(() => effect.remove(), 500);
        }

        function endGame(reason) {
            gameActive = false;
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–∞–π–º–µ—Ä–æ–≤
            clearInterval(gameTimer);
            clearTimeout(spawnTimer);
            
            // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –º–∏—à–µ–Ω–µ–π
            targets.forEach(t => {
                clearInterval(t.interval);
                t.element.remove();
            });
            targets = [];
            
            // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            gameOverReason.textContent = reason;
            finalScoreDisplay.textContent = score;
            gameOverDiv.classList.add('show');
            
            // –í–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç–∞
            startBtn.disabled = false;
            startBtn.textContent = '–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞';
        }

        function updateDisplay() {
            scoreDisplay.textContent = score;
            timerDisplay.textContent = gameTime;
            intervalDisplay.textContent = spawnInterval;
        }

        function adjustColor(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }
    </script>
</body>
</html>
